<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/hardware-icons.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">


<link rel="import" href="../../bower_components/paper-item/paper-item-shared-styles.html">
<dom-module id="unitgame-representation">
    <template>
        <style include="shared-styles">

        </style>
        <paper-icon-item on-click="fireChosen">
            <iron-icon icon="hardware:cast" item-icon>
            </iron-icon>
            <paper-item-body two-line>
                <div>Unit game : <span>{{name}}</span></div>
                <div secondary>POI distance : <span>{{distance}}</span>km</div>
            </paper-item-body>
        </paper-icon-item>
    </template>
    <script>
    Polymer({

        is: 'unitgame-representation',
        ready: function() {

        },

        fireChosen:function(){
            this.fire('activity-choosen',this);
        },
        properties: {
            data: {
                type: Object,
                notify: true,
            },
            name: {
                type: String,
                notify: true,
            },
            distance: {
                type: Number,
                notify: true,
            }

        },

    });
    </script>
</dom-module>
